<!DOCTYPE html>
<html>
<head>
    <title>Calculadora de Producto</title>
</head>
<body>
    <h1>Calculadora de Producto</h1>
    <label for="producto">Selecciona el producto:</label>
    <select id="producto">
        <option value="Camisas">Camisas</option>
        <option value="Pantalones">Pantalones</option>
    </select>
    <br>
    <label for="cantidad">Cantidad:</label>
    <input type="number" id="cantidad" value="1">
    <br>
    <button onclick="calcularValorFinal()">Calcular Valor Final</button>
    <br>
    <p>Valor: <span id="Valor">$0</span></p>    
    <p>Precio Bruto: <span id="precioBruto">$0</span></p>
    <p>Monto del Descuento: <span id="montoDescuento">$0</span></p>
    <p>Total con Descuento: <span id="totalDescuento">$0</span></p>
    <p>Total con Impuesto: <span id="totalImpuesto">$0</span></p>

    <script src="calculadora.js"></script>
</body>
</html>
